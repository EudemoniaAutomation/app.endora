<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Voucher Check · Powered by Eudemonia</title>
  <style>
    *{box-sizing:border-box;margin:0}
    :root{
      --bg:#000; --ink:#fff; --muted:#94a3b8;
      --acc:#4A90E2; --acc-glow:#6BA3F5;
      --card:rgba(18,18,18,.88); --border:rgba(74,144,226,.18);
      --radius:22px; --pad:22px;
    }
    html,body{height:100%}
    body{
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,system-ui,sans-serif;
      color:var(--ink); background:#000; overflow-x:hidden;
      background:
        radial-gradient(900px 540px at 10% -20%, rgba(74,144,226,.12), transparent 70%),
        radial-gradient(820px 480px at 110% 120%, rgba(74,144,226,.10), transparent 70%),
        linear-gradient(#000,#090909);
      display:grid; place-items:center; padding:28px;
    }
    .wrap{width:min(860px,100%);}
    .brand{display:flex;align-items:center;gap:10px;margin:6px 0 18px;color:#e2e8f0}
    .brand-badge{
      padding:6px 12px; border:1px solid var(--border); border-radius:999px;
      color:var(--acc); background:linear-gradient(135deg, rgba(74,144,226,.18), rgba(74,144,226,.05));
      font-size:12px; letter-spacing:1.2px; text-transform:uppercase;
    }
    .card{
      background:linear-gradient(135deg,var(--card),rgba(74,144,226,.03));
      border:1px solid var(--border); border-radius:var(--radius); padding:var(--pad);
      backdrop-filter:blur(18px); -webkit-backdrop-filter:blur(18px);
      box-shadow:0 20px 60px rgba(0,0,0,.55), 0 0 60px rgba(74,144,226,.15) inset;
    }
    h1{
      font-size:clamp(1.6rem,4.8vw,2.4rem);font-weight:900;line-height:1.12;margin-bottom:4px;
      background:linear-gradient(135deg,#fff,var(--acc));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    }
    p.muted{color:var(--muted);margin-top:8px;font-size:clamp(.95rem,2.8vw,1rem)}
    .result{
      margin-top:16px; border-radius:16px; overflow:hidden; border:1px solid rgba(255,255,255,.06);
      background:rgba(255,255,255,.02)
    }
    .frame{
      display:block; width:100%; height:380px; border:0; background:transparent;
      border-radius:12px; overflow:hidden;
    }
    .loading{display:flex;align-items:center;gap:10px;color:#cbd5e1;font-size:14px;padding:14px}
    .dot{width:6px;height:6px;border-radius:50%;background:var(--acc);box-shadow:0 0 10px var(--acc-glow)}
    .dot:nth-child(2){animation:blink 1.2s .15s infinite}
    .dot:nth-child(3){animation:blink 1.2s .3s infinite}
    .dot:nth-child(4){animation:blink 1.2s .45s infinite}
    @keyframes blink{50%{opacity:.35}}
    .error{padding:14px;color:#fca5a5}
    .footer{
      margin-top:14px; display:flex; justify-content:space-between; align-items:center; color:var(--muted);
      font-size:12px; gap:10px; flex-wrap:wrap
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
      border:1px solid var(--border); background:rgba(255,255,255,.03)
    }
    a{color:var(--acc);text-decoration:none}
    a:hover{text-decoration:underline}

    @media (max-width:600px){
      body{padding:16px}
      :root{--radius:18px; --pad:18px}
      .frame{height:420px}
    }
    @media (max-width:380px){
      .frame{height:460px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <span class="brand-badge">Powered by Eudemonia</span>
    </div>

    <div class="card">
      <h1>Voucher Check</h1>
      <p class="muted">Bitte unten prüfen, ob der Voucher noch gültig ist:</p>

      <div class="result" id="result">
        <div class="loading" id="loading">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
          <span>Lädt Prüfung …</span>
        </div>
        <iframe id="frame" class="frame" title="Voucher Result" hidden></iframe>
      </div>

      <div class="footer">
        <div class="pill">All rights reserved by Eudemonia</div>
        <div>Questions? <a href="mailto:info@eudemonia-coaching.de">info@eudemonia-coaching.de</a></div>
      </div>
    </div>
  </div>

  <script>
    // ---------- Config ----------
    const FUNCTION_URL = 'https://ipqyenvbffttehcjtohx.functions.supabase.co/r';

    // ---------- Token aus URL ----------
    const params = new URLSearchParams(location.search);
    const token  = (params.get('t') || '').trim();

    const $frame   = document.getElementById('frame');
    const $loading = document.getElementById('loading');
    const $result  = document.getElementById('result');

    if (!token) {
      $result.innerHTML = '<div class="error">⚠️ Kein Token übergeben. Bitte den Link aus dem QR-Code öffnen.</div>';
    } else {
      (async () => {
        const target = FUNCTION_URL + '?t=' + encodeURIComponent(token);

        try {
          const res = await fetch(target, { method:'GET', mode:'cors', credentials:'omit' });
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const html = await res.text();

          $frame.srcdoc = html;
          $frame.hidden = false;
          $loading.remove();

          requestAnimationFrame(() => {
            try {
              const doc = $frame.contentWindow?.document;
              if (!doc) return;
              const update = () => {
                const h = Math.max(300, Math.min(720, doc.body.scrollHeight + 2));
                $frame.style.height = h + 'px';
              };
              update();
              new MutationObserver(update).observe(doc.body, { childList:true, subtree:true, attributes:true });
              window.addEventListener('resize', update);
            } catch {}
          });
          return;
        } catch (e) {
          console.warn('Fetch failed, falling back to iframe.src', e);
          $frame.src = target;
          $frame.hidden = false;
          $loading.remove();
        }
      })();
    }
  </script>
</body>
</html>
